<html>
<head>

             if (window.location.href.indexOf('index-ios.html') > -1)        DEVICE = 'ios';

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="jqm_themes/ios_inspired/styles.css" />
  <link rel="stylesheet" href="test.css" />

  <title>Soy Reportero</title>

   <script type="text/javascript" charset="utf-8" src="cordova-2.6.0-ios.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/lib/underscore.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/lib/backbone.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/lib/jquery.mobile-1.3.0.min.js"></script>

  <script type="text/javascript" src="js/lib/jquery.mobile.actionsheet.js"></script>
  <script type="text/javascript" src="js/lib/omplayer.telesur.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/lib/phone.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/omdata.js"></script>

   <script type="text/javascript" charset="utf-8" src="test.js"></script>

</head>
<body>
  <!-- Create -->
  <div data-role="page" id="createReport">
    <div data-role="content" data-teme="a">
      <a data-role="button" id="create-report" href="#">
              Crear reporte
      </a>
      <a data-icon="plus" data-role="actionsheet" data-sheet="create-report-sheet" id="create-report-sheet-button">Open</a>
    <div id="create-report-sheet">
    <div class="error">Hay un reporte sin enviar ¿Desea borrar y crear un reporte nuevo?.</div>
      <a data-role="button" id="delete-report">Eliminar Reporte</a>
      <a data-role="button" id="capture-photo">Tomar Foto</a>
      <a data-role="button" id="capture-video">Capturar Video</a>
      <a data-role="button" id="select-photo">Seleccionar Foto de Galería</a>
      <a data-role="button" id="select-video">Seleccionar Video de Galería</a>
      <br/>
      <a data-role="button" data-rel="close" href="#" id="cancel-report">Cancelar</a>
    </div>

    <a data-icon="plus" data-role="actionsheet" data-sheet="check-upload-sheet" id="check-upload-sheet-button">Open</a>
    <div id="check-upload-sheet">
    <div class="error" id="check-upload-size">probamos</div>
      <a data-role="button" id="select-upload" href="#">Cargar Archivo</a>
      <br/>
      <a data-role="button" data-rel="close" href="#" id="cancel-upload">Cancelar</a>
    </div>

    </div>
  </div>

  <div data-role="page" id="listPage">
    <div data-role="content" data-teme="a">
      <table id="list-reports">
      </table>
    </div>
  </div>

  <div data-role="page" id="showReport">
    <div data-role="content" data-teme="a">
      <h2 id="report-title"></h2>
      <div id="report-media-container">
        <img id="report-img" style="width: 100%" >
      </div>
      <div id="report-description"></div>
    </div>
  </div>





<div data-role="page" data-theme="a" id="formPage">
  <div data-role="content">
      <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
              <label for="name">
                  Nombre
              </label>
              <input name="name" id="name-input" placeholder="" value="" type="text">
          </fieldset>
      </div>
      <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
              <label for="title">
                  Titulo
              </label>
              <input name="title" id="title-input" placeholder="" value="" type="text">
          </fieldset>
      </div>
      <div data-role="fieldcontain">
          <fieldset data-role="controlgroup">
              <label for="description">
                  Descripción
              </label>
              <textarea name="description" id="description-input" placeholder=""></textarea>
          </fieldset>
      </div>
      <input name="file-id" id="file-id-input" placeholder="" value="" type="hidden">
      <div id="send-button-container"></div>
  </div>
</div>

</body>
</html>
